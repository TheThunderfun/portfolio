<section
  id="contact"
  class="py-12 sm:py-16 md:py-20 lg:py-24 xl:py-28 bg-transparent mt-12 animate-fade-slide-up"
>
  <div
    class="container mx-auto px-4 sm:px-6 md:px-8 max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl"
  >
    <h2
      class="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-8 sm:mb-10 text-blue-300 border-b-4 border-blue-500 inline-block pb-2 text-shadow"
    >
      Contacto
    </h2>

    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="bg-gray-900 bg-opacity-30 p-6 sm:p-8 md:p-10 rounded-lg shadow-lg space-y-6 border border-blue-500 border-opacity-20"
      role="form"
      aria-label="Formulario de contacto"
    >
      <div>
        <label
          for="name"
          class="block text-sm sm:text-base font-medium text-blue-300 mb-2"
        >
          Nombre
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 bg-opacity-80 text-white shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm sm:text-base"
          required
          aria-label="Ingresa tu nombre"
        />
        <div
          *ngIf="
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
          "
          class="text-red-400 text-xs sm:text-sm mt-1"
        >
          El nombre es requerido
        </div>
      </div>

      <div>
        <label
          for="email"
          class="block text-sm sm:text-base font-medium text-blue-300 mb-2"
        >
          Email
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 bg-opacity-80 text-white shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm sm:text-base"
          required
          aria-label="Ingresa tu correo electrónico"
        />
        <div
          *ngIf="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
          class="text-red-400 text-xs sm:text-sm mt-1"
        >
          Ingresa un correo electrónico válido
        </div>
      </div>

      <div>
        <label
          for="message"
          class="block text-sm sm:text-base font-medium text-blue-300 mb-2"
        >
          Mensaje
        </label>
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 bg-opacity-80 text-white shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm sm:text-base"
          required
          aria-label="Ingresa tu mensaje"
        ></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          "
          class="text-red-400 text-xs sm:text-sm mt-1"
        >
          El mensaje es requerido
        </div>
      </div>

      <div class="text-center">
        <button
          type="submit"
          [disabled]="contactForm.invalid || isSubmitting"
          class="inline-block px-4 sm:px-6 py-2 sm:py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 text-sm sm:text-base"
        >
          {{ isSubmitting ? "Enviando..." : "Enviar Mensaje" }}
        </button>
      </div>

      <div
        *ngIf="submitMessage"
        class="text-center mt-4 text-sm sm:text-base"
        [ngClass]="{
          'text-green-400': submitSuccess,
          'text-red-400': !submitSuccess
        }"
        aria-live="assertive"
      >
        {{ submitMessage }}
      </div>
    </form>
  </div>
</section>

<section
  class="py-12 sm:py-16 text-center bg-gray-950 text-blue-400 px-4 sm:px-6 lg:px-8"
>
  <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 sm:mb-12">
    Habilidades
  </h2>

  <!-- Contenedor principal -->
  <div
    class="grid gap-6 sm:gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto mb-12 sm:mb-16"
  >
    <ng-container *ngFor="let group of mainSkills">
      <div
        class="bg-gray-800 rounded-2xl p-5 sm:p-6 shadow-md hover:shadow-blue-500/40 transition-all duration-300"
      >
        <h3
          class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 border-b border-gray-700 pb-2"
        >
          {{ group.category }}
        </h3>

        <ul class="space-y-3">
          <li
            *ngFor="let skill of group.items"
            class="flex flex-col gap-2 bg-gray-700/30 p-3 rounded-xl hover:bg-gray-700/50 transition"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3 text-left">
                <img
                  [src]="'assets/icons/' + skill.icon + '.svg'"
                  [alt]="skill.name + ' icon'"
                  class="w-5 h-5 sm:w-6 sm:h-6"
                  loading="lazy"
                />
                <span class="font-medium text-white text-sm sm:text-base">
                  {{ skill.name }}
                </span>
              </div>
              <span class="text-sm font-semibold text-white">
                {{ getLevelLabel(skill.level) }}
              </span>
            </div>

            <!-- Barra de progreso -->
            <div class="w-full bg-gray-600 rounded-full h-4 overflow-hidden">
              <div
                class="h-4 bg-blue-500 rounded-full transition-all duration-500"
                [style.width]="getProgressWidth(skill.level)"
              ></div>
            </div>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>

  <!-- Contenedor secundario -->
  <div
    class="grid gap-6 sm:gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto"
  >
    <ng-container *ngFor="let group of otherSkills">
      <div
        class="bg-gray-700 rounded-2xl p-5 sm:p-6 shadow-md hover:shadow-blue-400/30 transition-all duration-300"
      >
        <h3
          class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 border-b border-blue-500 pb-2"
        >
          {{ group.category }}
        </h3>

        <ul class="space-y-3">
          <li
            *ngFor="let skill of group.items"
            class="flex flex-col gap-2 bg-gray-600/30 p-3 rounded-xl hover:bg-gray-600/50 transition"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3 text-left">
                <img
                  *ngIf="skill.icon"
                  [src]="'assets/icons/' + skill.icon + '.svg'"
                  [alt]="skill.name + ' icon'"
                  class="w-5 h-5 sm:w-6 sm:h-6"
                  loading="lazy"
                />
                <span class="font-medium text-white text-sm sm:text-base">
                  {{ skill.name }}
                </span>
              </div>
              <span class="text-sm font-semibold text-white">
                {{ getLevelLabel(skill.level) }}
              </span>
            </div>

            <!-- Barra de progreso -->
            <div class="w-full bg-gray-600 rounded-full h-4 overflow-hidden">
              <div
                class="h-4 bg-blue-500 rounded-full transition-all duration-500"
                [style.width]="getProgressWidth(skill.level)"
              ></div>
            </div>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</section>
